<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Watch option</h1>
<hr>
<div id="app">
  <p>今日温度:{{wendu}}</p>
    <p>穿衣建议:{{chuanyi}}</p>
    <button @click="shenggao">身高温度</button>
    <button @click="jiangdi">降低温度</button>
</div>
<script type="text/javascript">
    var chuanyifengge =['短袖','长裙','羽绒服']
    var app=new Vue({
        el:'#app',
        data:{
           wendu:14,
            chuanyi:'长裙'
        },
        methods:{
            shenggao:function () {
                this.wendu+=5;
            },
            jiangdi:function () {
                this.wendu-=5;
            }
        },
//        watch:{
//           wendu:function (newV,oldV) {
//               if(newV>=26){
//                   this.chuanyi=chuanyifengge[0];
//               }else if(newV <26 &&newV >0){
//                   this.chuanyi=chuanyifengge[1];
//               }else {
//                   this.chuanyi=chuanyifengge[2];
//               }
//           }
//        }
    })

    app.$watch('wendu',function (newV,oldV) {
        if(newV>=26){
            this.chuanyi=chuanyifengge[0];
        }else if(newV <26 &&newV >0){
            this.chuanyi=chuanyifengge[1];
        }else {
            this.chuanyi=chuanyifengge[2];
        }
    })

    
</script>
</body>
</html>
