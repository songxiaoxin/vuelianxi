<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example methods Demo</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1>example02 methods Demo</h1>
    <hr>
    <div id="app"></div>
    <p> <button onclick="destroy()">销毁</button></p>
    <p> <button onclick="reload()">刷新</button></p>
    <p> <button onclick="tick()">更改数据</button></p>
    <script>
        //写实例
      var songxiaoxin=Vue.extend({ //全局扩展
          template:'<p>{{message}}</p>  ',
          data: function (){
                 return {
                     message:'我是小新'
                 }
              },
          mounted:function () {           //被创建的方法  挂载的方法
              console.log('mounted 被创建！')
          },
          destroyed:function () {         //被销毁的方法
              console.log('destroy  被销毁')
          },
          updated:function () {    //被更新的方法
              console.log('updated 更新之后 ')
          }

      })
     var  vm=new songxiaoxin().$mount('#app');
           function destroy() {
               vm.$destroy();
           }
           function reload() {
               vm.$forceUpdate()
           }
           function tick() {
               vm.message='update message info';
               vm.$nextTick(function () {    //回调函数
                   console.log('message 更新完后 我被调用')
               })
           }
    </script>
</body>
</html>
