<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-module实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-module实例</h1>
<hr>
<div id="app">
    原始数据：{{message}} <br>
    <h3>文本框</h3>
    <p>v-module:<input type="text"  v-model="message"></p>
    <p>v-module.lazy<input type="text"  v-model.lazy="message"></p>
    <p>v-module.number<input type="text"  v-model.number="message"></p>
    <p>v-module.trim<input type="text"  v-model.trim="message"></p>
    <hr>
    <h3>文本域</h3>
    <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>
    <hr>
    <h3>多选框绑定一个值</h3>
    <input type="checkbox" id="isTrue" v-model="isTr">
    <label for="isTrue">{{isTr}}</label>
    <hr>
    <h3>多选框绑定数组</h3>
    <p>
        <input type="checkbox" id="jssong1" value="jssong1" v-model="web_names">
        <label for="jssong1">jssong1</label>
        <input type="checkbox" id="jssong2" value="jssong2" v-model="web_names">
        <label for="jssong2">jssong2</label>
        <input type="checkbox" id="jssong3" value="jssong3" v-model="web_names">
        <label for="jssong3">jssong3</label>
    </p>
    <p>{{web_names}}</p>
    <hr>
    <h3>单选框的绑定</h3>
    <p>
        <input type="radio" id="one" value="男" v-model="sex">
        <label for="one">男</label>
        <input type="radio" id="two" value="女" v-model="sex">
        <label for="two">女</label>
        <p>你选择的性别是：{{sex}}</p>
    </p>
</div>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'aaa',
            isTr:true,
            web_names:[],
            sex:'男'
        },
        methods:{

        }
    })
</script>
</body>
</html>
